<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singularity - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
</head>
<body>
    <!-- Register Screen -->
    <div class="login-container" id="registerScreen">
        <div class="login-content">
            <div class="login-logo">
                <div class="logo-icon">
                    <img src="images/blackhole.png" alt="Singularity">
                </div>
                <h1>Singularity</h1>
            </div>
            <h2>Create Account</h2>
            <p>Sign up to start your journey</p>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" id="username" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Create a password">
                        <button type="button" class="btn-icon toggle-password">
                            <span class="material-symbols-rounded">visibility</span>
                        </button>
                    </div>
                </div>
                <button type="button" class="login-btn" id="registerBtn">Sign Up</button>
                
                <div class="social-login">
                    <button type="button" class="google-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#FFC107"/>
                            <path d="M3.15295 7.3455L6.43845 9.755C7.32745 7.554 9.48045 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15895 2 4.82795 4.1685 3.15295 7.3455Z" fill="#FF3D00"/>
                            <path d="M12 22C14.583 22 16.93 21.0115 18.7045 19.404L15.6095 16.785C14.5718 17.5742 13.3038 18.001 12 18C9.39903 18 7.19053 16.3415 6.35853 14.027L3.09753 16.5395C4.75253 19.778 8.11353 22 12 22Z" fill="#4CAF50"/>
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#1976D2"/>
                        </svg>
                        <span>Sign up with Google</span>
                    </button>
                </div>
            </form>
            <div class="form-warning" id="registerWarning" style="display:none;"></div>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html" id="showLoginBtn">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <!-- Your register script -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
